<!DOCTYPE html>
<html>
<head>
	<title>task0003</title>
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Task0003</h1>
	</header>
	<div class="content clearfix">
		<div class="type-wrap"></div>
		<div class="task-wrap">
			<div class="status">
				<ul class="clearfix">
					<li>All</li>
					<li>Done</li>
					<li>Undone</li>
				</ul>
			</div>
			<div class="tasks"></div>
		</div>
		<div class="editor">
			<div class="task-title"><h6></h6></div>
			<div class="task-date">Task date:<span></span></div>
			<div class="task-content">
				<div class="text-output"></div>
				<div class="text-input"></div>
				<ul>
					<li>Save</li>
					<li>Cancle</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
