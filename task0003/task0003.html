<!DOCTYPE html>
<html>
<head>
	<title>task0003</title>
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/fontello.css">
</head>
<body>
	<header>
		<h1>Task0003</h1>
	</header>
	<div class="content clearfix">
		<div class="type-wrap">
			<div class="type-list"></div>
			<div id="add-type" class="add" onclick="addType()">+</div>
		</div>
		<div class="task-wrap">
			<div class="status">
				<ul class="statusul clearfix">
					<li onclick="clickStatus(this)" class="choose">All</li>
					<li onclick="clickStatus(this)">Done</li>
					<li onclick="clickStatus(this)">Undone</li>
				</ul>
			</div>
			<div class="task-list"></div>
			<div id="add-task" class="add" onclick="addTask()">+</div>
		</div>
		<div class="editor">
			<div class="task-title">
				<div class="title-output">
					Task name: 
					<span></span>
					<div class="set1">
						<i class="i2 icon-ok" onclick="complete()"></i>
						<i class="i2 icon-comment-empty" onclick="edit()"></i>
					</div>	
				</div>
				<div class="title-input">Task name: <input type="text" name="title" placeholder="Please input title"></div>
			</div>
			<div class="task-date">
				<div class="date-output">Task date: <span></span></div>
				<div class="date-input">Task date: <input type="text" name="date" placeholder="Please input date"></div>
			</div>
			<div class="task-content">
				<div class="content-output"></div>
				<div class="content-input">
					<textarea class="mytext" placeholder="Please input contents"></textarea>
					<div class="error"></div>
					<ul class="set2">
						<li onclick="taskSave()">Save</li>
						<li onclick="taskCancel()">Cancel</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="cover hidden"></div>
	<div class="popup hidden">
		<div class="popup-head">
			<div class="close">+</div>
		</div>
		<select id="type-select" required>
			<option value="" disabled selected hidden>Type of category</option>
			<option value="1">
				Main category
			</option>
			<option value="2">
				Child Catorgary
			</option>
		</select>
		<div id="category-select-div"></div>
		<input type="text" name="type-name" id="select1-input" placeholder="Please input the type name">
		<div id="select1-error"></div>
		<ul>
			<li id="build1">Build</li>
			<li id="cancel1">Cancel</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/gtd.js"></script>
</body>
</html>
